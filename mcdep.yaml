apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprocache01
  labels:
    app: vprocache01
spec:
  selector:
    matchLabels:
      app: vprocache01
  replicas: 1
  template:
    metadata:
      labels:
        app: vprocache01
    spec:
      containers:
        - name: vprocache01
          image: memcached
          ports:
            - name: vprocache01-port
              containerPort: 11211
---
apiVersion: v1
kind: Service
metadata:
  name: vprocache01
spec:
  ports:
    - port: 11211
      targetPort: vprocache01-port
      protocol: TCP
  selector:
    app: vprocache01
  type: ClusterIP

